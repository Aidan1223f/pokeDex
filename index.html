<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="pokedex.js"></script>
    <!-- Add your CSS links here -->
</head>
<body>
    <div id="content-box">
        
        <!--LEFT: displayspokemon info -->
        <div id="pokemon-info">
            <label for="pokemon-search">Enter a Pokemon:</label>
            <input  type="text" id="pokemon-search">
            <div id="pokemonName">Pokedex!</div>
            <img src="pokedex.png" alt="" id="pokemon-img">
            <div id="pokemon-types"></div>
            <div id="pokemon-description"></div> 
        </div>
          <!-- RightSide, display List -->
        <div id="pokemon-list"></div>
    </div>
  
</body>
</html>
